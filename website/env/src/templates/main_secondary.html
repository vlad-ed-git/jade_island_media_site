<!doctype html>
{% load i18n %}
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'styles/bootstrap.min.css.map' %}">
    <link rel="stylesheet" href="{% static 'styles/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'styles/dimens.css' %}">
    <link rel="stylesheet" href="{% static 'styles/fonts.css' %}">
    <link rel="stylesheet" href="{% static 'styles/colors.css' %}">
    <link rel="stylesheet" href="{% static 'styles/common.css' %}">


    <!-- page specific meta info -->
    {% block meta %}{% endblock meta %}

    <title>Jade Island Media</title>
  </head>
  <body class="colorSilverBg">
    <nav class="thickBlackTopBorder colorWhiteBg py-0 w-100 darkSilverBottomBorder">
      <ul class="d-flex d-flex flex-row">
        <li class="align-self-center py-0 my-0 mx-auto">
          <!-- home link -->
          <a href="{% url 'home' %}" >
            <h1 class="serifFont colorBlack blackOnHover">JADE ISLAND MEDIA</h1>
          </a>
        </li>
      </ul>
    </nav>


    <main class="my-3">
    {% block content %}
    {% endblock content %}
    
    </main>

        <!-- Optional JavaScript; choose one of the two! -->
        <script type="text/javascript" src="{% static 'scripts/jquery-3.5.1.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'scripts/popper.min.js' %}"></script>
        <script src="{% static 'scripts/bootstrap.min.js.map' %}"></script>
        <script type="text/javascript" src="{% static 'scripts/bootstrap.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'scripts/custom_file_input.js' %}"></script>
    <!-- custom js -->
    {% block js %}{% endblock js %}

      </body>
    </html>
