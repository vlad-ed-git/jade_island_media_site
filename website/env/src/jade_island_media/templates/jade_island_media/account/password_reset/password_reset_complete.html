{% extends 'main_secondary.html' %}
{% load i18n %}
{% load static %}

<!-- page specific meta info -->
{% block meta %}
<title>Jade Island Media | Password Reset Completed </title>
{% endblock meta %}
{% block content %}
<div class="container-fluid">
	<div class="row">
		<div class="col-12 offset-md-3 col-md-6">
			<div class="card shadow colorWhiteBg" style="border-radius: 0px !important;">
				<div class="card-body">
					<div class="d-flex flex-column">
						<p class="m-auto colorBlack bodyFont">{% trans "Your password has been reset. You may go ahead and" %}<a
								href="{% url 'login' %}">{% trans "sign in" %}</a> {% trans "now" %}.</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
